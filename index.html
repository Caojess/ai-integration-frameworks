<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Integration Frameworks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Integration Frameworks</h1>

    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('version1')">Version 1 - Static</button>
        <button class="tab-button" onclick="showTab('version2')">Version 2 - Dynamic</button>
        <button class="tab-button" onclick="showTab('version3')">Version 3 - Free Response</button>
    </div>

    <!-- Story Content Sections -->
    <div class="story-container">
        <div id="version1" class="story-tab active">
            <iframe src="ai-version1.html"></iframe>
        </div>
        <div id="version2" class="story-tab">
            <iframe src="ai-version2.html"></iframe>
        </div>
        <div id="version3" class="story-tab">
            <iframe src="ai-version3.html"></iframe>
        </div>
    </div>

    <script>
        function showTab(version) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.story-tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));

            // Show selected tab and highlight button
            document.getElementById(version).classList.add('active');
            document.querySelector(`button[onclick="showTab('${version}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
