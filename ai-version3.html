<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version 3 - Free Response</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>AI Story - Free Response</h2>
    <div id="story">
        <p>The Queen has asked you a question. How do you respond?</p>
        <textarea id="userResponse" placeholder="Type your response..."></textarea>
        <button onclick="submitResponse()">Submit</button>
    </div>

    <script>
        function submitResponse() {
            const userText = document.getElementById('userResponse').value;
            const storyDiv = document.getElementById('story');
            storyDiv.innerHTML = `
                <p>Placeholder: AI will interpret '${userText}' and generate the next scene.</p>
                <button onclick="restart()">Start Over</button>
            `;
        }

        function restart() {
            window.location.reload();
        }
    </script>
</body>
</html>
